controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute

api_me:
    path: /api/me
    methods: GET
    controller: App\Controller\UserController::me

api_register:
    path: /api/register
    methods: POST
    controller: App\Controller\UserController::register

api_login:
    path: /api/login
    methods: POST
    controller: App\Controller\UserController::login

create_project:
    path: /api/project/create
    methods: POST
    controller: App\Controller\ProjectController::create

update_project:
    path: /api/project/update/{id}
    methods: PUT
    controller: App\Controller\ProjectController::update

app_project:
    path: /api/project
    methods: GET
    controller: App\Controller\ProjectController::index
